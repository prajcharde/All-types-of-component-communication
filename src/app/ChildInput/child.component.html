<h2>Child Data</h2>
  <dl class="row" *ngIf="employeeDetails">   
      <dl class="row" >     
      <dt class="col-sm-3">Employee Id</dt>
      <dd class="col-sm-9">{{employeeDetails.empId}}</dd>

      <dt class="col-sm-3">Employee Name</dt>
      <dd class="col-sm-9">{{employeeDetails.empName}}</dd>
      
      <dt class="col-sm-3">Employee Email</dt>
      <dd class="col-sm-9">{{employeeDetails.empEmail}}</dd>
  </dl>
